<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo Libreria</title>
	<link rel="stylesheet" href="/css/fonts.css">
	<link rel="stylesheet" href="/css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="cabecera">
		<div class="row row__space__between">
			<span class="logo">Book Center</span>
		    <ul class="menu">
				{% if user %}
					<li class="menu__item">{{ user.username }}</li>
					<li class="menu__item"><a href="/salir/">Salir</a></li>
				{% else %}
					<li class="menu__item"><a href="/ingresar/">Login</a></li>
			      	<li class="menu__item"><a href="/registrar/">Registrarse</a></li>
				{% endif %}

		    </ul>
		</div>
    </header>
	<section class="principal">

		<div class="contenedor">

			<h1 class="principal__titulo">Librer√≠a</h1>
			<span class="principal__subtitulo">Admin</span>

			<div class="libros">

				{% for book in books %}
					<article class="libro">

						<img src="{{ book.image }}" alt="" class="libro__img">
						<div class="libro__sombra">

							<h3 class="libro__titulo"><a href="/libro/{{ book.slug }}/">{{ book.title }}</a></h3>
							<span class="libro__autor">{{ book.author }}</span>

						</div>

					</article>
				{% endfor %}

			</div>
		</div>
	</section>
	<footer class="footer">
      <div class="contenedor">
        <hr class="footer__linea">
        <span class="footer__texto">Proyecto realizado para el curso de
					Fundamentos de Node.js</span>
      </div>
    </footer>
</body>
</html>
